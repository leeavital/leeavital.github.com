---
layout: default
---
<div class="post">
  <header class="post-header">
  <h1 class="post-title">{{ page.title }}</h1>
  <span class="post-timestamp">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</span>

  <ul class="tag-list">
    {% for tag in page.tags %}
    <li class="post-tag tag-{{tag}}">{{tag}}</li>
    {% endfor %}
  </ul>

  </header>

  <article class="post-content">
    {{ content }}
  </article>
</div>
